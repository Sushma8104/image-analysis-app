<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 700px;
        }

        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .result-block {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .result-block h3 {
            font-size: 22px;
            color: #2575fc;
            margin-bottom: 10px;
        }

        .description-block {
            background-color: #eaf5ff;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            line-height: 1.5;
            color: #333;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }

        .description-block strong {
            font-weight: bold;
            color: #2575fc;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            background-color: #2575fc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #1c5bb1;
        }

        a:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Analysis Result</h2>
        
        <div class="result-block">
            <h3>Analysis Status</h3>
            <p><strong>Status:</strong> Successfully Analyzed</p>
        </div>
        
        <div class="description-block">
            <strong>Description:</strong>
            <p>{{ description }}</p>
        </div>

        <a href="/">Upload Another Image</a>
    </div>
</body>
</html>
